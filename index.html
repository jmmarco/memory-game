<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Game</title>
  <link href="css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/brands.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Memory Game</h1>
    </header>
    <section class="score-panel">
      <ul class="stars">
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
        <li><i class="fas fa-star"></i></li>
      </ul>
      <div class="timer-display">
        <span>Time: <span id="stopwatch">00:00:00</span></span>
      </div>
      <div class="moves-display">
        <span>Moves: </span><span id="moves">0</span>
      </div>
      <div class="restart">
        <i class="fas fa-redo-alt"></i>
      </div>
    </section>
    <ul id="deck">
    </ul>
  </div>
  <div class="modal show hidden">
    <div class="modal-dialog">
      <div class="modal-content">
        <h2>Congratulations! You've Won! 👏👏</h2>
        <p>You did it in <span id="modal-time"></span> minutes and <span id="modal-moves"></span> moves.</p>
        <div class="modal-buttons">
          <button id="modal-play-again">Play Again</button><button id="modal-dismiss">Dismiss</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
